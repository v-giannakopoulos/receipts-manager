services:
  receipts-manager:
    build: .
    container_name: receipts-manager
    ports:
      - "5000:5000"
    environment:
      - HOST=0.0.0.0
      - PORT=5000
    volumes:
      # Persistent data: database and backups
      - ./data/database:/app/data/database
      - ./data/backups:/app/data/backups
      # Persistent storage: all receipt files
      - ./storage:/app/storage
    restart: unless-stopped
